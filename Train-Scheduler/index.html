<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A train schedule app created by and for Steve Mattis">
  <meta name="author" content="Steve Mattis">
  <meta name="robots" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <title>Train Schedule App</title>
</head>
<body>
      <div class="jumbotron jumbotron-fluid">
        <div class="container" id="jumbo">
          <h1 class="display-4">Metra Rail Schedule</h1>
          <p class="lead">Ogilvie Station</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <div class="card mb-4">
              <div class="card-header">
                Current Train Schedule
              </div>
              <div class="card-body">
                  <table class="table table-sm table-hover" id='train-sch-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          <div class="card mb-4">
              <div class="card-header">
                Add Train
              </div>
              <div class="card-body">
                  <form id="add-train-form">
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Union Pacific Northwest" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Arlington Heights" type="text">
                      </div>
                      <div class="form-group">
                        <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-input" placeholder="21:00" type="text">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="20" type="text">
                      </div>
                      <button class="btn float-right" id="add-train-btn">Submit</button>
                    </form>
              </div>
          </div>
          </div>
        </div>
      </div>

        <script src="assets/javascript/app.js" type="text/javascript"></script>

      </div>
    </div>
  </div>
</body>
</html>
